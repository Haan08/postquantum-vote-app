<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post-Quantum Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-3 text-primary">Post-Quantum Voting</h3>
      <p class="text-muted text-center mb-4">Select your preferred cloud platform</p>
      
      <!-- Success/Error Message (optional placeholder) -->
      <!-- <div class="alert alert-success">Thank you for voting!</div> -->

      <form method="POST" action="/vote">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input id="email" class="form-control" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="choice" class="form-label">Select Cloud Provider</label>
          <select id="choice" class="form-select" name="choice" required>
            <option value="">-- Choose One --</option>
            <option value="AWS">AWS</option>
            <option value="Azure">Azure</option>
            <option value="Google Cloud">Google Cloud</option>
            <option value="IBM Quantum">IBM Quantum</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Submit Vote</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
