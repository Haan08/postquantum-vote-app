<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center mt-5">
  <form action="/send-otp" method="POST" class="container" style="max-width: 400px;">
    <h4>Enter Your Email to Vote</h4>
    <input type="email" name="email" class="form-control my-3" required placeholder="Your Email">
    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
  </form>
</body>
</html>
