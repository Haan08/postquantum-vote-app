<!DOCTYPE html>
<html>
<head>
  <title>Enter OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">Enter OTP Sent to Your Email</h4>

    <!-- Verify OTP form -->
    <form action="/verify-otp" method="POST">
      <input type="text" name="otp" class="form-control mb-3" placeholder="6-digit OTP" required>
      <button type="submit" class="btn btn-success w-100">Verify & Vote</button>
    </form>

    <!-- Resend OTP form -->
    <form action="/resend-otp" method="POST" class="mt-3">
      <button type="submit" class="btn btn-outline-secondary w-100">Resend OTP</button>
    </form>
  </div>
</body>
</html>
